name: Terraform Plan (PR)

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  TF_VERSION: "1.6.6"
  TF_WORKING_DIR: terraform
  ENV: prod

jobs:
  plan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ----------------------------
      # Authenticate to GCP (WIF)
      # ----------------------------
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: projects/865252980138/locations/global/workloadIdentityPools/githubaction/providers/github
          service_account: githubaction@disco-bedrock-483611-k9.iam.gserviceaccount.com

      # ----------------------------
      # Setup Terraform
      # ----------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # ----------------------------
      # Define plan name (modern way)
      # ----------------------------
      - name: Set Terraform plan name
        run: |
          echo "TF_PLAN_NAME=tfplan-${ENV}-${GITHUB_SHA}.out" >> $GITHUB_ENV

      # ----------------------------
      # Terraform Init
      # ----------------------------
      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      # ----------------------------
      # Terraform Validate
      # ----------------------------
      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      # ----------------------------
      # Terraform Plan
      # ----------------------------
      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          set -euo pipefail

          terraform plan \
            -out="${TF_PLAN_NAME}" \
            -var-file="${ENV}.tfvars" \
            -input=false

      # ----------------------------
      # Upload plan to GCS
      # ----------------------------
      - name: Upload Terraform plan to GCS
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          gsutil cp "${TF_PLAN_NAME}" \
            gs://terraform-plan-bucket/${ENV}/${TF_PLAN_NAME}
